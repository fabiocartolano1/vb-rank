<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Friends United FC</title>
    <base href="/" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5, viewport-fit=cover"
    />
    <meta name="description" content="FUFC Volley-Ball" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="icon" type="image/jpeg" href="fufc.jpg" />

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YEQPX8YMPV"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'G-YEQPX8YMPV');
    </script>

    <!-- Google Fonts - Inter & Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Splash Screen */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .splash-content {
        text-align: center;
        animation: fadeInUp 0.8s ease-out;
      }

      .splash-logo {
        width: 120px;
        height: 120px;
        border-radius: 24px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        animation: pulse 2s ease-in-out infinite;
      }

      .splash-title {
        color: white;
        font-family: 'Poppins', sans-serif;
        font-size: 1.5rem;
        font-weight: 700;
        margin-top: 1.5rem;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }
    </style>
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splash-screen">
      <div class="splash-content">
        <img src="fufc.jpg" alt="FUFC VB" class="splash-logo" />
        <div class="splash-title">Friends United FC</div>
      </div>
    </div>

    <app-root></app-root>

    <script>
      // Hide splash screen when Angular is ready
      document.addEventListener('DOMContentLoaded', function () {
        setTimeout(function () {
          var splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('hidden');
            // Remove from DOM after transition
            setTimeout(function () {
              splash.remove();
            }, 500);
          }
        }, 1500); // Show for 1.5 seconds minimum
      });
    </script>
  </body>
</html>
