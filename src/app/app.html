<div class="app-container">
  <!-- Header -->
  <header class="app-header">
    <div class="header-content">
      <h1 class="app-title">VB Rank</h1>
      <p class="app-subtitle">Championnat RM2 - Occitanie Est 2025/2026</p>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="app-nav">
    <a routerLink="/classement" routerLinkActive="active" class="nav-link">
      Classement
    </a>
    <a routerLink="/matchs" routerLinkActive="active" class="nav-link">
      Matchs
    </a>
  </nav>

  <!-- Firebase Status & Import (Collapsed by default) -->
  @if (!isConnected()) {
    <div class="firebase-warning">
      <p>{{ firebaseStatus() }}</p>
    </div>
  }

  @if (isConnected() && importStatus() === '') {
    <div class="import-banner">
      <button
        (click)="importData()"
        [disabled]="isImporting()"
        class="import-button">
        {{ isImporting() ? 'Importation en cours...' : 'Importer les données FFVB' }}
      </button>
    </div>
  }

  @if (importStatus()) {
    <div class="import-status" [class.success]="importStatus().startsWith('✓')" [class.error]="!importStatus().startsWith('✓')">
      {{ importStatus() }}
    </div>
  }

  <!-- Main Content -->
  <main class="app-main">
    <router-outlet />
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <p>Données extraites du site FFVB Beach</p>
  </footer>
</div>
