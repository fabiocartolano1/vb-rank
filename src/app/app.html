<div class="app-container" [class.ios]="isIOS()">
  <!-- Header -->
  <header class="app-header">
    <div class="header-content">
      <div class="header-title-container">
        <img src="/logo-le-cres.ico" alt="Le Crès VB" class="header-logo" />
        <h1 class="app-title">Le Crès Volley-Ball</h1>
        <app-theme-toggle class="theme-toggle"></app-theme-toggle>
      </div>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="app-nav">
    <a routerLink="/classement" routerLinkActive="active" class="nav-link">
      <svg
        class="nav-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <line x1="10" y1="6" x2="21" y2="6"></line>
        <line x1="10" y1="12" x2="21" y2="12"></line>
        <line x1="10" y1="18" x2="21" y2="18"></line>
        <path d="M4 6h1v4"></path>
        <path d="M4 10h2"></path>
        <path d="M6 18H4c0-1 2-2 2-3s-1-1.5-2-1"></path>
      </svg>
      <span class="nav-label">Classement</span>
    </a>
    <a routerLink="/matchs" routerLinkActive="active" class="nav-link">
      <svg
        class="nav-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="16" y1="2" x2="16" y2="6"></line>
        <line x1="8" y1="2" x2="8" y2="6"></line>
        <line x1="3" y1="10" x2="21" y2="10"></line>
        <path d="M8 14h.01"></path>
        <path d="M12 14h.01"></path>
        <path d="M16 14h.01"></path>
        <path d="M8 18h.01"></path>
        <path d="M12 18h.01"></path>
        <path d="M16 18h.01"></path>
      </svg>
      <span class="nav-label">Tous les Matchs</span>
    </a>
    <a routerLink="/matchs-cres" routerLinkActive="active" class="nav-link hide-on-mobile">
      @if (cresLogoUrl()) {
      <img [src]="cresLogoUrl()" alt="Le Crès VB" class="nav-icon nav-logo" />
      } @else {
      <svg
        class="nav-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path
          d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"
        ></path>
        <line x1="7" y1="7" x2="7.01" y2="7"></line>
      </svg>
      }
      <span class="nav-label">Nos Matchs</span>
    </a>
    <a routerLink="/agenda" routerLinkActive="active" class="nav-link">
      <svg
        class="nav-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
      <span class="nav-label">Au Crès ce weekend</span>
    </a>
    <a routerLink="/instagram" routerLinkActive="active" class="nav-link">
      <svg
        class="nav-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
      </svg>
      <span class="nav-label">Actu</span>
    </a>
    <a routerLink="/about" routerLinkActive="active" class="nav-link">
      <svg
        class="nav-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="16" x2="12" y2="12"></line>
        <line x1="12" y1="8" x2="12.01" y2="8"></line>
      </svg>
      <span class="nav-label">À propos</span>
    </a>
  </nav>

  <!-- Main Content -->
  <main class="app-main">
    <router-outlet />
  </main>
</div>
