<div class="app-container">
  <!-- Header -->
  <header class="app-header" [class.compact]="isAgendaRoute()">
    <div class="header-content">
      <h1 class="app-title">Le Crès VB</h1>
      @if (!isAgendaRoute()) {
        <div class="equipe-selector">
          @for (equipe of equipes; track equipe) {
            <button
              class="equipe-pill"
              [class.active]="selectedEquipe() === equipe"
              (click)="onEquipeChange(equipe)">
              {{ getShortName(equipe) }}
            </button>
          }
        </div>
      }
    </div>
  </header>

  <!-- Navigation -->
  <nav class="app-nav">
    <a routerLink="/classement" routerLinkActive="active" class="nav-link">
      <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
        <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
        <path d="M4 22h16"></path>
        <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path>
        <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path>
        <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>
      </svg>
      <span class="nav-label">Classement</span>
    </a>
    <a routerLink="/matchs-cres" routerLinkActive="active" class="nav-link">
      @if (cresLogoUrl()) {
        <img [src]="cresLogoUrl()" alt="Le Crès VB" class="nav-icon nav-logo">
      } @else {
        <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path>
          <line x1="7" y1="7" x2="7.01" y2="7"></line>
        </svg>
      }
      <span class="nav-label">Nos Matchs</span>
    </a>
    <a routerLink="/matchs" routerLinkActive="active" class="nav-link">
      <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="16" y1="2" x2="16" y2="6"></line>
        <line x1="8" y1="2" x2="8" y2="6"></line>
        <line x1="3" y1="10" x2="21" y2="10"></line>
      </svg>
      <span class="nav-label">Tous les Matchs</span>
    </a>
    <a routerLink="/agenda" routerLinkActive="active" class="nav-link">
      <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="16" y1="2" x2="16" y2="6"></line>
        <line x1="8" y1="2" x2="8" y2="6"></line>
        <line x1="3" y1="10" x2="21" y2="10"></line>
        <path d="M8 14h.01"></path>
        <path d="M12 14h.01"></path>
        <path d="M16 14h.01"></path>
        <path d="M8 18h.01"></path>
        <path d="M12 18h.01"></path>
        <path d="M16 18h.01"></path>
      </svg>
      <span class="nav-label">Agenda Club</span>
    </a>
  </nav>

  <!-- Main Content -->
  <main class="app-main">
    <router-outlet />
  </main>
</div>
