<div class="matchs-container">
  <!-- SÃ©lecteur de championnat -->
  <div class="equipe-selector">
    @for (championnat of championnats; track championnat.value) {
      <button
        class="equipe-pill"
        [class.active]="selectedEquipe() === championnat.value"
        (click)="onChampionnatChange(championnat.value)">
        {{ championnat.label }}
      </button>
    }
  </div>

  @if (loading()) {
  <div class="loading">Chargement des matchs...</div>
  } @if (error()) {
  <div class="error">{{ error() }}</div>
  } @if (!loading() && !error()) {
  <div class="matchs-grid-simple">
    @for (match of getSortedMatchs(); track match.id) {
    <app-match-card
      [match]="match"
      [getTeamLogo]="getTeamLogo.bind(this)"
      [formatDate]="formatDate.bind(this)"
      [highlightCres]="false"
    ></app-match-card>
    }
  </div>
  }
</div>
