<div class="matchs-container">
  @if (loading()) {
  <div class="loading">Chargement des matchs...</div>
  } @if (error()) {
  <div class="error">{{ error() }}</div>
  } @if (!loading() && !error()) {
  <div class="matchs-grid-simple">
    @for (match of getSortedMatchs(); track match.id) {
    <app-match-card
      [match]="match"
      [getTeamLogo]="getTeamLogo.bind(this)"
      [formatDate]="formatDate.bind(this)"
      [highlightCres]="false"
    ></app-match-card>
    }
  </div>
  }
</div>
