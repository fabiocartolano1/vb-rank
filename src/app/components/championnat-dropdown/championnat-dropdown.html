<div class="dropdown-wrapper">
  <button class="dropdown-trigger" [class.open]="isDropdownOpen()" (click)="toggleDropdown()">
    <span class="dropdown-label">{{ getSelectedName() }}</span>
    <svg
      class="dropdown-icon"
      [class.open]="isDropdownOpen()"
      width="20"
      height="20"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg">
      <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  @if (isDropdownOpen()) {
    <div class="dropdown-menu">
      @for (championnat of championnats; track championnat.id) {
        <button
          class="dropdown-item"
          [class.active]="selectedId === championnat.id"
          (click)="onSelectChampionnat(championnat.id)">
          {{ championnat.name }}
        </button>
      }
    </div>
  }
</div>
