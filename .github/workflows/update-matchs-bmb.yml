name: Update Matchs BMB

on:
  schedule:
    - cron: '59 22 * * 0,6'  # Samedi et dimanche à 23h59 Paris (22h59 UTC)
  workflow_dispatch:

jobs:
  update-matchs-bmb:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Setup service account
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROD }}" > .env

      - name: Create logs directory
        run: mkdir -p logs

      - name: Update Matchs BMB
        run: npm run update:matchs-bmb


      - name: Cleanup service account
        if: always()
        run: |
          rm -f service-account-prod.json

      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: matchs-bmb-logs-${{ github.run_id }}
          path: logs/*.log
          retention-days: 30

      - name: Check for errors
        if: failure()
        run: |
          echo "::error::❌ La mise à jour du matchs bmb a échoué. Consultez les logs dans les artifacts."
          exit 1
