name: Smart Update Classement M18M

on:
  schedule:
    # Toutes les 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  smart-update-classement-m18m:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Setup environment variables
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env

      - name: Create logs directory
        run: mkdir -p logs

      - name: Smart Update Classement M18M (with hash detection)
        run: npm run smart:update:classement-m18m

      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smart-classement-m18m-logs-${{ github.run_id }}
          path: logs/*.log
          retention-days: 7

      - name: Check for errors
        if: failure()
        run: |
          echo "::error::❌ La mise à jour smart du classement m18m a échoué. Consultez les logs dans les artifacts."
          exit 1
