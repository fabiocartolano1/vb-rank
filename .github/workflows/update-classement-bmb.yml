name: Update Classement BMB

on:
  schedule:
    - cron: '59 22 * * 0,6'  # Samedi et dimanche à 23h59 Paris (22h59 UTC)
    - cron: '40 18 * * 1'   # Lundi à 19h40 Paris (18h40 UTC)
    - cron: '30 16 * * 1'   # Lundi à 17h30 Paris (16h30 UTC)
  workflow_dispatch:

jobs:
  update-classement-bmb:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Setup environment variables
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env

      - name: Create logs directory
        run: mkdir -p logs

      - name: Update Classement BMB
        run: npm run update:classement-bmb

      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: classement-bmb-logs-${{ github.run_id }}
          path: logs/*.log
          retention-days: 30

      - name: Check for errors
        if: failure()
        run: |
          echo "::error::❌ La mise à jour du classement bmb a échoué. Consultez les logs dans les artifacts."
          exit 1
