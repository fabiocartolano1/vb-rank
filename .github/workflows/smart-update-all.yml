name: Smart Update - Tous Championnats (Jeunes + Adultes)

on:
  schedule:
    # Samedi de 18h Ã  23h (toutes les heures)
    - cron: '0 18-23 * * 6'
    # Dimanche de 12h Ã  17h (toutes les heures)
    - cron: '0 12-17 * * 0'
  workflow_dispatch: # Permet de lancer manuellement

jobs:
  update-championnats:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      fail-fast: false  # Continue mÃªme si un championnat Ã©choue
      matrix:
        championnat:
          # Jeunes
          - { nom: 'BFC', path: 'volleyball/jeunes/smart-update/smart-update-bfc.ts', categorie: 'Jeunes' }
          - { nom: 'BMB', path: 'volleyball/jeunes/smart-update/smart-update-bmb.ts', categorie: 'Jeunes' }
          - { nom: 'CFD', path: 'volleyball/jeunes/smart-update/smart-update-cfd.ts', categorie: 'Jeunes' }
          - { nom: 'MFD', path: 'volleyball/jeunes/smart-update/smart-update-mfd.ts', categorie: 'Jeunes' }
          - { nom: 'MMB', path: 'volleyball/jeunes/smart-update/smart-update-mmb.ts', categorie: 'Jeunes' }
          - { nom: 'M18M', path: 'volleyball/jeunes/smart-update/smart-update-m18m.ts', categorie: 'Jeunes' }
          # Adultes
          - { nom: 'N3', path: 'volleyball/adultes/smart-update/smart-update-n3.ts', categorie: 'Adultes' }
          - { nom: 'PNF', path: 'volleyball/adultes/smart-update/smart-update-pnf.ts', categorie: 'Adultes' }
          - { nom: 'PNM', path: 'volleyball/adultes/smart-update/smart-update-pnm.ts', categorie: 'Adultes' }
          - { nom: 'R2F', path: 'volleyball/adultes/smart-update/smart-update-r2f.ts', categorie: 'Adultes' }
          - { nom: 'R2M', path: 'volleyball/adultes/smart-update/smart-update-r2m.ts', categorie: 'Adultes' }

    name: ðŸ ${{ matrix.championnat.categorie }} - ${{ matrix.championnat.nom }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸ” Setup Firebase config
        run: |
          cat > .env << EOF
          FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_MEASUREMENT_ID=${{ secrets.FIREBASE_MEASUREMENT_ID }}
          EOF

      - name: ðŸ Run smart update - ${{ matrix.championnat.nom }}
        run: npx tsx scripts/${{ matrix.championnat.path }}

      - name: ðŸ“Š Upload logs (en cas d'Ã©chec)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ matrix.championnat.nom }}-${{ github.run_number }}
          path: scripts/logs/
          retention-days: 7
