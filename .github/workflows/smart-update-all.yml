name: "[Smart Update] Tous Championnats"

on:
  schedule:
    # Tous les jours Ã  20h
    - cron: '0 20 * * *'
    # Samedi de 16h Ã  minuit (toutes les 30 minutes)
    - cron: '0,30 16-23 * * 6'
    # Dimanche de 12h Ã  20h (toutes les 30 minutes)
    - cron: '0,30 12-20 * * 0'
  workflow_dispatch: # Permet de lancer manuellement

jobs:
  update-all-championnats:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ” Setup Firebase Admin SDK config
        env:
          SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
        run: |
          echo "FIREBASE_SERVICE_ACCOUNT_JSON='$SERVICE_ACCOUNT_JSON'" > .env

      - name: ğŸ Run all smart updates (orchestrator)
        run: npx tsx scripts/run-all-smart-updates.ts

      - name: ğŸ“Š Upload logs (en cas d'Ã©chec)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smart-update-logs-all-${{ github.run_number }}
          path: scripts/logs/
          retention-days: 7
