name: Smart Update - Tous Championnats (Jeunes + Adultes)

on:
  schedule:
    # Samedi de 18h Ã  23h (toutes les heures)
    - cron: '0 18-23 * * 6'
    # Dimanche de 12h Ã  17h (toutes les heures)
    - cron: '0 12-17 * * 0'
  workflow_dispatch: # Permet de lancer manuellement

jobs:
  update-all-championnats:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸ” Setup Firebase config
        run: |
          cat > .env << EOF
          FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_MEASUREMENT_ID=${{ secrets.FIREBASE_MEASUREMENT_ID }}
          EOF

      - name: ðŸ Run all smart updates (orchestrator)
        run: npx tsx scripts/run-all-smart-updates.ts

      - name: ðŸ“Š Upload logs (en cas d'Ã©chec)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smart-update-logs-all-${{ github.run_number }}
          path: scripts/logs/
          retention-days: 7
