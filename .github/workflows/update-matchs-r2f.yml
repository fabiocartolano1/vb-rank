name: Update Matchs R2F

on:
  schedule:
    # Samedi toutes les demi-heures de 18h à minuit (17h-23h UTC)
    - cron: '0 17 * * 6'    # Samedi 18h00
    - cron: '30 17 * * 6'   # Samedi 18h30
    - cron: '0 18 * * 6'    # Samedi 19h00
    - cron: '30 18 * * 6'   # Samedi 19h30
    - cron: '0 19 * * 6'    # Samedi 20h00
    - cron: '30 19 * * 6'   # Samedi 20h30
    - cron: '0 20 * * 6'    # Samedi 21h00
    - cron: '30 20 * * 6'   # Samedi 21h30
    - cron: '0 21 * * 6'    # Samedi 22h00
    - cron: '30 21 * * 6'   # Samedi 22h30
    - cron: '0 22 * * 6'    # Samedi 23h00
    - cron: '30 22 * * 6'   # Samedi 23h30
    - cron: '0 23 * * 6'    # Samedi 00h00 (minuit)
    # Dimanche toutes les heures de 12h à 22h (11h-21h UTC)
    - cron: '0 11 * * 0'    # Dimanche 12h00
    - cron: '0 12 * * 0'    # Dimanche 13h00
    - cron: '0 13 * * 0'    # Dimanche 14h00
    - cron: '0 14 * * 0'    # Dimanche 15h00
    - cron: '0 15 * * 0'    # Dimanche 16h00
    - cron: '0 16 * * 0'    # Dimanche 17h00
    - cron: '0 17 * * 0'    # Dimanche 18h00
    - cron: '0 18 * * 0'    # Dimanche 19h00
    - cron: '0 19 * * 0'    # Dimanche 20h00
    - cron: '0 20 * * 0'    # Dimanche 21h00
    - cron: '0 21 * * 0'    # Dimanche 22h00
  workflow_dispatch:

jobs:
  update-matchs-r2f:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Setup environment variables
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env

      - name: Create logs directory
        run: mkdir -p logs

      - name: Update Matchs R2F
        run: npm run update:matchs-r2f

      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: matchs-r2f-logs-${{ github.run_id }}
          path: logs/*.log
          retention-days: 30

      - name: Check for errors
        if: failure()
        run: |
          echo "::error::❌ La mise à jour des matchs r2f a échoué. Consultez les logs dans les artifacts."
          exit 1
