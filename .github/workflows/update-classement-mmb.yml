name: Update Classement MMB

on:
  schedule:
    - cron: '0 22 * * *'  # 23h Paris time (22h UTC)
  workflow_dispatch:

jobs:
  update-classement-mmb:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Setup environment variables
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env

      - name: Create logs directory
        run: mkdir -p logs

      - name: Update Classement MMB
        run: npm run update:classement-mmb

      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: classement-mmb-logs-${{ github.run_id }}
          path: logs/*.log
          retention-days: 30

      - name: Check for errors
        if: failure()
        run: |
          echo "::error::❌ La mise à jour du classement mmb a échoué. Consultez les logs dans les artifacts."
          exit 1
