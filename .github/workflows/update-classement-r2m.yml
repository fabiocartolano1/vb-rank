name: Update Classement R2M

on:
  schedule:
    - cron: '59 22 * * 0,6'  # Samedi et dimanche à 23h59 Paris (22h59 UTC)
  workflow_dispatch:

jobs:
  update-classement-r2m:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Setup environment variables
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env

      - name: Create logs directory
        run: mkdir -p logs

      - name: Update Classement R2M
        run: npm run update:classement-r2m

      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: classement-r2m-logs-${{ github.run_id }}
          path: logs/*.log
          retention-days: 30

      - name: Check for errors
        if: failure()
        run: |
          echo "::error::❌ La mise à jour du classement r2m a échoué. Consultez les logs dans les artifacts."
          exit 1
